<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/mist.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">new york</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "26047ff052761bdd0d7440257dd872a9";
        const apiurl= `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${apikey}&q=`;
        const searchbox = document.querySelector(".search input");
        const searchbtn  = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon")
        
        async function checkweather(city){
            const response=await fetch(apiurl+city);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
            document.querySelector(".wind").innerHTML = data.wind.speed+" km/h";
            if(data.weather[0].main == "clouds"){
                weatherIcon.src ="images/clouds.png";

            }
            else if(data.weather[1].main == "Clear"){
                weatherIcon.src ="images/clear.png";
            }
            else if(data.weather[2].main == "Rain"){
                weatherIcon.src ="images/rain.png";
            }
            else if(data.weather[3].main == "Drizzle"){
                weatherIcon.src ="images/drizzle.png";
            }
        
            else if(data.weather[4].main == "Mist"){
                weatherIcon.src ="images/mist.png";
            }
        
        }
        const hello=()=>{
            return city;
        }
        searchbtn.addEventListener("click",()=>{
            checkweather(searchbox.value);
        })
        
    </script>

</body>
</html>
